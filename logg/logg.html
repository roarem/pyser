<html>
    <head>
	<meta name="viewport"
	      content="width=device-width, target-densitydpi=device-dpi,
		       initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
        />
	<script>
	    var droid = new Android();
		function send_input(){
			var x = document.getElementById("userin").value;
			droid.eventPost('message',x);
		}
	</script>
    </head>

    <body>
	<div id="banner">
	    <h1>Logg</h1>
	</div>
	<textarea id="userin" type="text" spellcheck="false"
	          autofocus="autofocus" 
			  cols="100" rows="8"></textarea>

	<button id="send" type="button"
				   onclick="send_input()">PUSH, maybe?</button>
    </body>
</html>
